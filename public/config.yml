backend:
  name: git-gateway
  branch: master
local_backend: true
media_folder: public/images
public_folder: /images
logo_url: /images/devfair-logo.svg
collections:
  - name: "settings"
    label: "Site Settings"
    editor:
      preview: false
    files:
      - label: "Site Settings"
        name: "settings"
        file: "content/settings.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
  - name: "navbar"
    label: "Navbar"
    files:
      - label: "Navbar"
        name: "navbar"
        file: "content/navbar.md"
        fields:
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Header", name: "header", widget: "markdown", minimal: true, required: false }
          - label: 'Call to Action Button'
            name: 'cta'
            widget: 'object'
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Url", name: "url", widget: "string", required: false }
          - label: 'Menu'
            name: 'menu'
            widget: 'list'
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Url", name: "url", widget: "string", required: false }
              - label: 'Sub Menu'
                name: 'subMenu'
                widget: 'list'
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Url", name: "url", widget: "string", required: false }
  - name: "pages"
    label: "Pages"
    files:
      - label: "Index"
        name: "index"
        file: "content/index.md"
        fields:
        - label: 'Sections'
          name: 'sections'
          widget: 'list'
          types:
            - label: 'Hero'
              name: 'hero'
              widget: 'object'
              collapsed: true
              fields:
                - { label: "Id", name: "id", widget: "string", default: "hero" }
                - { label: "Header", name: "header", widget: "markdown", minimal: true, required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", minimal: true, required: false }
                - { label: "Detail", name: "detail", widget: "markdown", minimal: true, required: false }
                - label: "Hero Image"
                  name: "image"
                  widget: "object"
                  collapsed: true
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
                - { label: "Hero Video", name: "video", widget: "string", required: false }
                - { label: "Footer", name: "footer", widget: "markdown", minimal: true, required: false }
            - label: 'Full Width'
              name: 'fullWidth'
              widget: 'object'
              fields:
                - { label: "Id", name: "id", widget: "string", default: "fullWidth" }
                - { label: "Header", name: "header", widget: "markdown", minimal: true, required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", minimal: true, required: false }
                - { label: "Detail", name: "detail", widget: "markdown", minimal: true, required: false }
                - label: "Images"
                  name: "images"
                  widget: "list"
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
                - { label: "Footer", name: "footer", widget: "markdown", minimal: true, required: false }
            - label: 'Two Columns Images Right'
              name: 'twoColsImageRight'
              widget: 'object'
              collapsed: true
              fields:
                - { label: "Id", name: "id", widget: "string", default: "twoColsImageRight" }
                - { label: "Header", name: "header", widget: "markdown", minimal: true, required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", minimal: true, required: false }
                - { label: "Detail", name: "detail", widget: "markdown", minimal: true, required: false }
                - label: "Images"
                  name: "images"
                  widget: "list"
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
                - { label: "Footer", name: "footer", widget: "markdown", minimal: true, required: false }
            - label: 'Two Columns Images Left'
              name: 'twoColsImageLeft'
              widget: 'object'
              collapsed: true
              fields:
                - { label: "Id", name: "id", widget: "string", default: "twoColsImageLeft" }
                - { label: "Header", name: "header", widget: "markdown", minimal: true, required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", minimal: true, required: false }
                - { label: "Detail", name: "detail", widget: "markdown", minimal: true, required: false }
                - label: "Images"
                  name: "images"
                  widget: "list"
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
                - { label: "Footer", name: "footer", widget: "markdown", minimal: true, required: false }
            - label: 'Card Section'
              name: 'cardSection'
              widget: 'object'
              collapsed: true
              fields:
                - { label: "Id", name: "id", widget: "string", default: "cardSection" }
                - { label: "Header", name: "header", widget: "markdown", minimal: true, required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", minimal: true, required: false }
                - { label: "Detail", name: "detail", widget: "markdown", minimal: true, required: false }
                - label: "Images"
                  name: "images"
                  widget: "list"
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
                - label: "Cards"
                  name: "cards"
                  widget: "list"
                  fields:
                  - label: "Image"
                    name: "image"
                    widget: "object"
                    collapsed: true
                    fields:
                      - { label: "Image", name: "url", widget: "image" }
                      - { label: "Alt Text", name: "altText", widget: "string", required: false }
                      - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Header", name: "header", widget: "markdown", minimal: true, required: false }
                  - { label: "Sub Header", name: "subHeader", widget: "markdown", minimal: true, required: false }
                  - { label: "Detail", name: "detail", widget: "markdown", minimal: true, required: false }
                  - label: 'Footer'
                    name: 'footer'
                    widget: 'object'
                    collapsed: true
                    fields:
                      - { label: "Detail", name: "detail", widget: "markdown", minimal: true, required: false }
                      - label: 'Link'
                        name: 'link'
                        widget: 'object'
                        fields:
                          - { label: "Title", name: "title", widget: "string", required: false }
                          - { label: "Url", name: "url", widget: "string", required: false }
                - label: 'Footer'
                  name: 'footer'
                  widget: 'object'
                  collapsed: true
                  fields:
                    - { label: "Detail", name: "detail", widget: "markdown", minimal: true, required: false }
                    - label: 'Link'
                      name: 'link'
                      widget: 'object'
                      collapsed: true
                      fields:
                        - { label: "Title", name: "title", widget: "string", required: false }
                        - { label: "Url", name: "url", widget: "string", required: false }
  - name: "footer"
    label: "Footer"
    files:
      - label: "Footer"
        name: "footer"
        file: "content/footer.md"
        fields:
          - { label: "Header", name: "header", widget: "markdown", minimal: true, required: false }
          - { label: "Description", name: "description", widget: "markdown", minimal: true, required: false }
          - { label: "Twitter", name: "twitter", widget: "string", required: false }
          - { label: "Github", name: "github", widget: "string", required: false }
          - { label: "Copyright", name: "copyright", widget: "markdown", minimal: true, required: false }

backend:
  name: git-gateway
  branch: master
local_backend: true
media_folder: public/images
public_folder: /images
logo_url: /images/devfair-logo.svg
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Index"
        name: "index"
        file: "content/index.md"
        fields:
        - label: 'Sections'
          name: 'sections'
          widget: 'list'
          types:
            - label: 'Hero'
              name: 'hero'
              widget: 'object'
              fields:
                - { label: "Id", name: "id", widget: "string", default: "hero" }
                - { label: "Header", name: "header", widget: "markdown", required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", required: false }
                - { label: "Detail", name: "detail", widget: "markdown", required: false }
                - label: "Hero Image"
                  name: "image"
                  widget: "object"
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
                - { label: "Hero Video", name: "video", widget: "string", required: false }
                - { label: "Footer", name: "footer", widget: "markdown", required: false }
            - label: 'Full Width'
              name: 'fullWidth'
              widget: 'object'
              fields:
                - { label: "Id", name: "id", widget: "string", default: "fullWidth" }
                - { label: "Header", name: "header", widget: "markdown", required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", required: false }
                - { label: "Detail", name: "detail", widget: "markdown", required: false }
                - { label: "Footer", name: "footer", widget: "markdown", required: false }
                - label: "Images"
                  name: "images"
                  widget: "list"
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
            - label: 'Two Columns Images Right'
              name: 'twoColsImageRight'
              widget: 'object'
              fields:
                - { label: "Id", name: "id", widget: "string", default: "twoColsImageRight" }
                - { label: "Header", name: "header", widget: "markdown", required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", required: false }
                - { label: "Detail", name: "detail", widget: "markdown", required: false }
                - { label: "Footer", name: "footer", widget: "markdown", required: false }
                - label: "Images"
                  name: "images"
                  widget: "list"
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
            - label: 'Two Columns Images Left'
              name: 'twoColsImageLeft'
              widget: 'object'
              fields:
                - { label: "Id", name: "id", widget: "string", default: "twoColsImageLeft" }
                - { label: "Header", name: "header", widget: "markdown", required: false }
                - { label: "Sub Header", name: "subHeader", widget: "markdown", required: false }
                - { label: "Detail", name: "detail", widget: "markdown", required: false }
                - { label: "Footer", name: "footer", widget: "markdown", required: false }
                - label: "Images"
                  name: "images"
                  widget: "list"
                  fields:
                    - { label: "Image", name: "url", widget: "image" }
                    - { label: "Alt Text", name: "altText", widget: "string", required: false }
                    - { label: "Title", name: "title", widget: "string", required: false }
